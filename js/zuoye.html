<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>轮播图</title>
	<link rel="stylesheet" href="style.css">
</head>
<script src="animate.js"></script>
<body>
	<div class="border">
		<img style="margin-left:500px;float:left;margin-top:2px" src="../images/a15.png">
		<div class="bord">
			<p id ="hua" class="hua" style="color:red;"> [温馨提示]：最近有不少不法分子在网上骗人，请大家注意！！！</p>
		</div>
	</div>
	<div class="box"  id="box">
		<div class="slider" id="slider">
			<div class="slide"><img src="../images/b5.png" alt=""></div>
			<div class="slide"><img src="../images/b1.png" alt=""></div>
			<div class="slide"><img src="../images/b2.png" alt=""></div>
			<div class="slide"><img src="../images/b3.png" alt=""></div>
			<div class="slide"><img src="../images/b4.png" alt=""></div>
			<div class="slide"><img src="../images/b5.png" alt=""></div>
			<div class="slide"><img src="../images/b1.png" alt=""></div>
		</div>
		<span id="left" style="color:#fff"><</span>
		<span id="right" style="color:#fff">></span> 
		<ul class="nav" id="nav">
			<li class="active">1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
	</div>
	<script >
		var box=document.getElementById("box");
		var oNaclist=document.getElementById("nav").children;
		var slider=document.getElementById("slider");
		var left=document.getElementById("left");
		var right=document.getElementById("right");
		var index=1;
		var isMoving=false;
		function next(){
			if(isMoving){
				return ;
			}
			isMoving=true;
			index++;
			navChange();
			animate(slider,{left:-1200*index},function(){
         		if(index===6){
         			slider.style.left="-1200px";
         			index = 1;
         		}
         		isMoving=false;
         	});
		}
		function pri(){
			if(isMoving){
				return ;
			}
			isMoving=true;
			index--;
			navChange();
			animate(slider,{left:-1200*index},function(){
         		if(index===0){
         			slider.style.left="-6000px";
         			index = 5;
         		}
         		isMoving=false;
         	});
		}
        var timer=  setInterval(next,3000);
         box.onmouseover=function(){
              animate(left,{opacity:50});
              animate(right,{opacity:50});
              clearInterval(timer);
         }
         box.onmouseout=function(){
         	animate(left,{opacity:0});
            animate(right,{opacity:0});
            timer=setInterval(next,3000);
         }
         right.onclick=next;
         left.onclick=pri;
         for(var i=0;i<oNaclist.length;i++){
         	oNaclist[i].idx=i;
         	oNaclist[i].onclick=function(){
                index=this.idx+1;
                navChange();
         		animate(slider,{left:-1200*index});
         	}
         }
         function navChange(){
         	 for(var i=0;i<oNaclist.length;i++){
         	 	oNaclist[i].className=" ";
         	 }
         	if(index===6){
         		oNaclist[0].className="active";
         	}
         	else if(index===0){
         		oNaclist[4].className="active";
         	}
         	else{
         		oNaclist[index-1].className="active";
         	}

         }
         var hua=document.getElementById("hua");
         window.onload=function(){
              var timer=setInterval(function(){
                 var now=parseInt(getStyle(hua,"left"));
                 console.log(now);
                  if(now===-700){
                 	hua.style.left=700+"px";
                 }
                 else{
                    hua.style.left=now-2+"px";
                 }
              },30);
         }
        function  getStyle(obj,attr){
           if(obj.currentStyle){
           	return obj.currentStyle[attr];
           }else{
              return getComputedStyle(obj,null)[attr];
           }
         }
	</script>
</body>
</html>
